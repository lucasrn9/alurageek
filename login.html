<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/btn.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Alurageek - Login</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="./index.html">
          <img
            class="header__logo"
            src="./imgs/aluraGeek-logo.png"
            alt="Alurageek logo"
          />
        </a>
        <div class="header__searchbarWrapper">
          <input
            class="header__searchbar"
            type="search"
            name="searchbar"
            id="searchbar"
            placeholder="O que deseja encontrar ?"
          />
          <img
            class="header__searchbarIcon"
            src="./imgs/search-icon.svg"
            alt="search icon"
          />
        </div>
        <img
          class="header__searchIcon"
          src="./imgs/search-icon--black.svg"
          alt="search icon"
        />
      </div>
    </header>
    <main class="main">
      <section class="login">
        <h2 class="login__title">Iniciar sessão</h2>
        <form class="login__form" id="login__form">
          <div class="form__field login__formField">
            <div class="form__fieldContainer login__formFieldContainer">
              <label class="form__label" for="email">Email</label>
              <input
                class="form__input"
                type="email"
                name="email"
                id="email"
                placeholder="Escreva seu email"
              />
            </div>
            <span class="form__error"></span>
          </div>
          <div class="form__field login__formField">
            <div class="form__fieldContainer login__formFieldContainer">
              <label class="form__label" for="password">Senha</label>
              <input
                class="form__input"
                type="password"
                name="password"
                id="password"
                placeholder="Escreva sua senha"
              />
            </div>
            <span class="form__error"></span>
          </div>
          <button class="login__submitBtn btn btn--filled" type="submit">
            Entrar
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__contact">
        <div class="footer__contactContainer">
          <div class="footer__info">
            <div class="footer__logoContainer">
              <img
                class="footer__logo"
                src="./imgs/aluraGeek-logo.png"
                alt="alurageek logo"
              />
            </div>
            <ul class="footer__infoList">
              <li class="footer__infoListItem">
                <a href="#">Quem somos nós</a>
              </li>
              <li class="footer__infoListItem">
                <a href="#">Política de privacidade</a>
              </li>
              <li class="footer__infoListItem">
                <a href="#">Programa de fidelidade</a>
              </li>
              <li class="footer__infoListItem"><a href="#">Nossas lojas</a></li>
              <li class="footer__infoListItem">
                <a href="#">Quero ser franqueado</a>
              </li>
              <li class="footer__infoListItem"><a href="#">Anuncie aqui</a></li>
            </ul>
          </div>
          <div class="footer__getInContact">
            <div class="footer__getInContactContainer">
              <h3 class="footer__contactTitle">Fale conosco</h3>
              <form class="form" id="footer__form">
                <div class="form__field">
                  <div class="form__fieldContainer">
                    <label class="form__label" for="nome">Nome</label>
                    <input
                      class="form__input"
                      type="text"
                      name="nome"
                      id="nome"
                      placeholder="Nome"
                    />
                  </div>
                  <span class="form__error"></span>
                </div>
                <div class="form__field">
                  <div class="form__fieldContainer footer__formTextArea">
                    <label class="form__label" for="message">Mensagem</label>
                    <textarea
                      class="form__textArea"
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      placeholder="Escreva sua mensagem"
                    ></textarea>
                  </div>
                  <span class="form__error"></span>
                </div>
                <button
                  class="footer__submitBtn btn btn--filled"
                  type="submit"
                >
                  Enviar mensagem
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__developer">
        <p class="footer__developerParagraph">
          Desenvolvido por Fulana de Tal <br />2021
        </p>
      </div>
    </footer>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
