<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/btn.css" />
    <link rel="stylesheet" href="./css/add-product.css" />
    <title>Alurageek - Adicionar Produto</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container" id="header__container">
        <a href="./index.html" id="header__logoLink" hide>
          <img
            class="header__logo"
            src="./imgs/aluraGeek-logo.png"
            alt="Alurageek logo"
          />
        </a>
        <div class="header__searchbarWrapper" id="header__searchbarWrapper">
          <input
            class="header__searchbar"
            type="search"
            name="searchbar"
            id="searchbar"
            autocomplete="off"
            placeholder="O que deseja encontrar ?"
          />
          <img
            class="header__searchbarIcon"
            src="./imgs/search-icon.svg"
            alt="search icon"
          />
          <div
            class="header__searchbarResults"
            id="header__searchbarResults"
          ></div>
        </div>
        <button
          class="header__closeSearchbarBtn"
          id="header__closeSearchbarBtn"
        >
          <img
            class="header__closeSearchBarBtnIcon"
            src="./imgs/close-bold-svgrepo-com.svg"
            alt="close button"
          />
        </button>
        <a
          href="./produtos.html"
          class="header__loginBtn btn btn--light"
          id="menuBtn"
          hide
        >
          Menu administrador
        </a>
        <button class="header__searchButton" id="header__searchButton">
          <img
            class="header__searchIcon"
            src="./imgs/search-icon--black.svg"
            alt="search icon"
          />
        </button>
      </div>
    </header>
    <main class="main">
      <section class="addProduct">
        <div class="addProduct__container">
          <div class="addProduct__wrapper">
            <h2 class="addProduct__title">Adicionar novo produto</h2>
            <form class="addProduct__form" id="addProduct__form">
              <div class="form__field">
                <div class="form__fieldContainer">
                  <label
                    class="form__label form__labelVisible"
                    for="addProduct__url"
                    >URL da imagem</label
                  >
                  <input
                    class="form__input"
                    type="text"
                    name="url"
                    id="addProduct__url"
                    validate
                  />
                </div>
                <span class="form__error"></span>
              </div>

              <div class="form__field">
                <div class="form__fieldContainer">
                  <label
                    class="form__label form__labelVisible"
                    for="addProduct__categoria"
                    >Categoria</label
                  >
                  <input
                    class="form__input"
                    type="text"
                    name="categoria"
                    id="addProduct__categoria"
                    validate
                  />
                </div>
                <span class="form__error"></span>
              </div>

              <div class="form__field">
                <div class="form__fieldContainer">
                  <label
                    class="form__label form__labelVisible"
                    for="addProduct__nome"
                    >Nome do produto</label
                  >
                  <input
                    class="form__input"
                    type="text"
                    name="nome"
                    id="addProduct__nome"
                    validate
                  />
                </div>
                <span class="form__error"></span>
              </div>

              <div class="form__field">
                <div class="form__fieldContainer">
                  <label
                    class="form__label form__labelVisible"
                    for="addProduct__preco"
                    >Preço do produto</label
                  >
                  <input
                    class="form__input"
                    type="text"
                    name="preco"
                    id="addProduct__preco"
                    validate
                  />
                </div>
                <span class="form__error"></span>
              </div>

              <div class="form__field">
                <div class="form__fieldContainer addProduct__textAreaContainer">
                  <label class="form__label" for="addProduct__descricao"
                    >Descrição do produto</label
                  >
                  <textarea
                    class="form__textArea"
                    name="descricao"
                    id="addProduct__descricao"
                    cols="30"
                    rows="10"
                    placeholder="Descrição do produto"
                    validate
                  ></textarea>
                </div>
                <span class="form__error"></span>
              </div>
              <button class="add__productSubmit btn btn--filled" type="submit">
                Adicionar produto
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer__form">
      <div class="footer__contact">
        <div class="footer__contactContainer">
          <div class="footer__info">
            <div class="footer__logoContainer">
              <img
                class="footer__logo"
                src="./imgs/aluraGeek-logo.png"
                alt="alurageek logo"
              />
            </div>
            <ul class="footer__infoList">
              <li class="footer__infoListItem">
                <a href="#">Quem somos nós</a>
              </li>
              <li class="footer__infoListItem">
                <a href="#">Política de privacidade</a>
              </li>
              <li class="footer__infoListItem">
                <a href="#">Programa de fidelidade</a>
              </li>
              <li class="footer__infoListItem"><a href="#">Nossas lojas</a></li>
              <li class="footer__infoListItem">
                <a href="#">Quero ser franqueado</a>
              </li>
              <li class="footer__infoListItem"><a href="#">Anuncie aqui</a></li>
            </ul>
          </div>
          <div class="footer__getInContact">
            <div class="footer__getInContactContainer">
              <h3 class="footer__contactTitle">Fale conosco</h3>
              <form class="form">
                <div class="form__field">
                  <div class="form__fieldContainer">
                    <label class="form__label" for="nome">Nome</label>
                    <input
                      class="form__input"
                      type="text"
                      id="nome"
                      name="nome"
                      placeholder="Nome"
                    />
                  </div>
                  <span class="form__error"></span>
                </div>
                <div class="form__field">
                  <div class="form__fieldContainer footer__formTextArea">
                    <label class="form__label" for="message">Mensagem</label>
                    <textarea
                      class="form__textArea"
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      placeholder="Escreva sua mensagem"
                    ></textarea>
                  </div>
                  <span class="form__error"></span>
                </div>
                <button class="footer__submitBtn btn btn--filled" type="submit">
                  Enviar mensagem
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__developer">
        <p class="footer__developerParagraph">
          Desenvolvido por Fulana de Tal <br />2021
        </p>
      </div>
    </footer>
    <script type="module" src="./js/adicionar-produto.js"></script>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/outline.js"></script>
  </body>
</html>
