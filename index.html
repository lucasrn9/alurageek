<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="e-commerce alurageek" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/btn.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Alurageek</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="./index.html">
          <img
            class="header__logo"
            src="./imgs/aluraGeek-logo.png"
            alt="Alurageek logo"
          />
        </a>
        <div class="header__searchbarWrapper">
          <input
            class="header__searchbar"
            type="search"
            name="searchbar"
            id="searchbar"
            placeholder="O que deseja encontrar ?"
          />
          <img
            class="header__searchbarIcon"
            src="./imgs/search-icon.svg"
            alt="search icon"
          />
        </div>
        <a
          href="./login.html"
          class="header__loginBtn btn btn--light"
          type="button"
          id="loginBtn"
        >
          Login
        </a>
        <img
          class="header__searchIcon"
          src="./imgs/search-icon--black.svg"
          alt="search icon"
        />
      </div>
    </header>
    <div class="hero">
      <div class="hero__container">
        <h1 class="hero__title">Dezembro Promocional</h1>
        <p class="hero__paragraph">Produtos selecionados com 33% de desconto</p>
        <a class="hero__btn btn btn--filled" href="#consoles">Ver consoles</a>
      </div>
    </div>
    <section class="products">
      <div class="products__container" id="products__container"></div>
    </section>
    <footer class="footer">
      <div class="footer__contact">
        <div class="footer__contactContainer">
          <div class="footer__info">
            <div class="footer__logoContainer">
              <img
                class="footer__logo"
                src="./imgs/aluraGeek-logo.png"
                alt="alurageek logo"
              />
            </div>
            <ul class="footer__infoList">
              <li class="footer__infoListItem">
                <a href="#">Quem somos nós</a>
              </li>
              <li class="footer__infoListItem">
                <a href="#">Política de privacidade</a>
              </li>
              <li class="footer__infoListItem">
                <a href="#">Programa de fidelidade</a>
              </li>
              <li class="footer__infoListItem"><a href="#">Nossas lojas</a></li>
              <li class="footer__infoListItem">
                <a href="#">Quero ser franqueado</a>
              </li>
              <li class="footer__infoListItem"><a href="#">Anuncie aqui</a></li>
            </ul>
          </div>
          <div class="footer__getInContact">
            <div class="footer__getInContactContainer">
              <h3 class="footer__contactTitle">Fale conosco</h3>
              <form class="form" id="footer__form">
                <div class="form__field">
                  <div class="form__fieldContainer">
                    <label class="form__label" for="nome">Nome</label>
                    <input
                      class="form__input"
                      type="text"
                      id="nome"
                      name="nome"
                      placeholder="Nome"
                    />
                  </div>
                  <span class="form__error"></span>
                </div>
                <div class="form__field">
                  <div class="form__fieldContainer footer__formTextArea">
                    <label class="form__label" for="message">Mensagem</label>
                    <textarea
                      class="form__textArea"
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      placeholder="Escreva sua mensagem"
                    ></textarea>
                  </div>
                  <span class="form__error"></span>
                </div>
                <button class="footer__submitBtn btn btn--filled" type="submit">
                  Enviar mensagem
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__developer">
        <p class="footer__developerParagraph">
          Desenvolvido por Fulana de Tal <br />2021
        </p>
      </div>
    </footer>
    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/footer.js"></script>
  </body>
</html>
